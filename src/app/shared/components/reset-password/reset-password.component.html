    <div class="m-auto w-1/3 mt-5 pt-[150px]">
      <h1 class="text-2xl font-bold text-zinc-600 text-center">Forgot Password</h1>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="p-2">
          <label class="block text-lg font-bold text-zinc-500">New Password<span class="text-red-500">*</span></label>
          <input type="password" placeholder="Enter your new password" formControlName="newPassword"
            class="w-full focus:outline-none border border-zinc-400 px-3 text-sm py-2 placeholder-zinc-500 rounded-sm" />
          <div *ngIf="f['newPassword'].invalid && (f['newPassword'].dirty || f['newPassword'].touched)"
            class="text-xs text-red-500">
            <div *ngIf="f['newPassword'].errors?.['required']">New password is required.</div>
          </div>
        </div>
        <div class="w-full p-2 flex items-center">
          <button type="submit" [disabled]="resetPasswordForm.invalid || (isLoading$ | async)"
            class="bg-zinc-600 text-white font-bold py-2 w-full hover:bg-zinc-500 flex items-center justify-center">
            <span class="mr-2">Update Password</span>
            <ion-spinner class="text-white" *ngIf="(isLoading$ | async)" name="crescent"></ion-spinner>
          </button>
        </div>
      </form>
    </div>

  </div>
