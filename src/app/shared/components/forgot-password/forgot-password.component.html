<ion-content class="content-without-padding reset-password-container">
  <div class="flex justify-end p-3">
    <svg xmlns="http://www.w3.org/2000/svg" (click)="close()" viewBox="0 0 20 20" fill="currentColor"
      class="w-5 h-5 cursor-pointer">
      <path
        d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
    </svg>
  </div>
  <div class="px-5">
    <h1 class="text-2xl font-bold text-zinc-600 text-center">Forgot Password</h1>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
      <div class="p-2">
        <label class="block text-lg font-bold text-zinc-500">Email<span class="text-red-500">*</span></label>
        <input type="email" placeholder="Enter your email" formControlName="email"
          class="w-full focus:outline-none border border-zinc-400 px-3 text-sm py-2 placeholder-zinc-500 rounded-sm" />
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-xs text-red-500">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        </div>
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-xs text-red-500">
          <div *ngIf="f['email'].errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="w-full p-2 flex items-center">
        <button type="submit" [disabled]="forgotPasswordForm.invalid || (isLoading$ | async)"
          class="bg-zinc-600 text-white font-bold py-2 w-full hover:bg-zinc-500 flex items-center justify-center disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
          <span class="mr-2">Reset Password</span>
          <ion-spinner class="text-white" *ngIf="(isLoading$ | async)" name="crescent"></ion-spinner>
        </button>
      </div>
    </form>
  </div>
</ion-content>
