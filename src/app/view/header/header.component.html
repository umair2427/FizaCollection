<div class="bg-neutral-300 font-sans">
  <div class="container mx-auto">
    <div class="flex justify-between p-4">
      <div class="flex relative">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-neutral-700 mx-2 mt-1 absolute top-1">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input type="search" [(ngModel)]="searchQuery" (keyup)="onSearchElement()"
          class="border-b border-gray-300 focus:border-neutral-500 outline-none placeholder-neutral-700 bg-neutral-300 pl-8"
          placeholder="Search..." />
      </div>
      <div class="flex justify-between items-center cursor-pointer relative">
        <p class="ml-3 mr-3 text-base" *ngIf="isUserLoggedIn()">Welcome {{user | uppercase}}</p>
        <ion-icon class="text-zinc-800 text-3xl mr-2" title="Profile" *ngIf="isUserLoggedIn()"
          name="person-circle-outline" (click)="openProfileDialog()"></ion-icon>
        <p class="ml-3 mr-3 text-base" (click)="openDialogAuth()" *ngIf="!isUserLoggedIn()">Log In</p>
        <ion-icon name="cart" title="Cart" class="text-zinc-800 text-3xl" (click)="openDialog()"></ion-icon>
      </div>
    </div>
  </div>
</div>
<div class="w-80 ml-5 bg-neutral-300 absolute top-12 left-40" *ngFor="let product of filteredProducts">
  <div class="flex p-4 cursor-pointer">
    <img class="w-20 h-20 pr-2" [src]="product.imageUrl" alt="" />
    <div class="text-sm text-zinc-500">
      <p class="py-2 font-sans mb-1">{{product.name}}</p>
      <p class="overflow-hidden h-5">
        {{product.description}}
      </p>
    </div>
  </div>
</div>
<div class="bg-neutral-600 font-sans">
  <div class="container mx-auto">
    <div class="flex justify-between items-center p-7 text-white">
      <div class="text-2xl w-1/3 font-bold cursor-pointer">
        <a routerLink="/home">FizaNoor Collection</a>
      </div>
      <ul class="flex justify-between items-center list-none pr-5 w-2/3 text-base text-start cursor-pointer">
        <li class="transition hover:text-sky-200 duration-300">
          <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="transition hover:text-sky-200 duration-300">
          <a routerLink="/shop" routerLinkActive="active">Shop</a>
        </li>
        <li class="transition hover:text-sky-200 duration-300">
          <a routerLink="/sale" routerLinkActive="active">Sale</a>
        </li>
        <li class="transition hover:text-sky-200 duration-300">
          <a routerLink="/customer-care" routerLinkActive="active">Customer Care</a>
        </li>
      </ul>
    </div>
  </div>
</div>
