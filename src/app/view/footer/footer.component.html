<div class="bg-neutral-800 lg:h-60">
  <div class="container">
    <div class="lg:flex lg:justify-between">
      <div class="text-center lg:w-1/4 w-full">
        <p class="pb-6 pt-6 text-base text-zinc-400 tracking-wider">STAY CONNECTED</p>
        <ion-icon name="logo-facebook" class="pr-3 text-xl text-white cursor-pointer" title="facebook"></ion-icon>
        <ion-icon name="logo-twitter" class="pr-3 text-xl text-white cursor-pointer" title="twitter"></ion-icon>
        <ion-icon name="logo-pinterest" class="pr-3 text-xl text-white cursor-pointer" title="pinterest"></ion-icon>
        <ion-icon name="logo-instagram" class="pr-3 text-xl text-white cursor-pointer" title="instagram"></ion-icon>
      </div>
      <div class="lg:w-1/4 w-full text-center">
        <form [formGroup]="beFriend" (ngSubmit)="onSubmit()">
          <p class="pb-6 pt-7 text-base text-zinc-400 tracking-wider">BE OUR FRIEND</p>
          <input type="text"
            class="w-full sm:w-2/4 md:w-2/4 lg:w-full outline-none text-xs p-2 px-4 bg-neutral-600 hover:bg-neutral-400 hover:placeholder-zinc-700"
            placeholder="Enter your email here" formControlName="email" />
          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-xs text-red-500">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">
              Please enter a valid email address.
            </div>
          </div>
          <div class="text-center">
            <button type="submit"
              class="cursor-pointer bg-neutral-300 mt-3 text-sm py-1 text-neutral-600 w-full sm:w-2/4 md:w-2/4 lg:w-full">Subscribe
              Now</button>
          </div>
        </form>
      </div>
      <div class="lg:w-1/4 w-full pb-5 lg:pb-0 text-center">
        <p class="pb-6 pt-7 text-base text-zinc-400 tracking-wider">NEED ASSISTANCE?</p>
        <a class="flex flex-auto items-center justify-center py-4 hover:bg-accent-100" [href]="'tel:' + +923004702586">
          <div class="flex items-center gap-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
            </svg>
            <span class="text-white">+923004702586</span>
          </div>
        </a>
        <a class="flex flex-auto items-center justify-center py-4 hover:bg-accent-100"
          [href]="'mailto:' + 'bilalbhatti2586@gmail.com'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 text-white mr-2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.75 9v.906a2.25 2.25 0 0 1-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 0 0 1.183 1.981l6.478 3.488m8.839 2.51-4.66-2.51m0 0-1.023-.55a2.25 2.25 0 0 0-2.134 0l-1.022.55m0 0-4.661 2.51m16.5 1.615a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V8.844a2.25 2.25 0 0 1 1.183-1.981l7.5-4.039a2.25 2.25 0 0 1 2.134 0l7.5 4.039a2.25 2.25 0 0 1 1.183 1.98V19.5Z" />
          </svg>
          <p class="cursor-pointer text-white">{{'fizanoorCollection@gmail.com'}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
